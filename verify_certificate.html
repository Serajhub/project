<!DOCTYPE html>
<html>
<head>
    <title>Verify Certificate</title>
</head>
<body>
    <h1>Verify Certificate</h1>
    
    <form id="verification-form">
        <label for="certificate-id">Certificate ID:</label>
        <input type="text" id="certificate-id" name="certificate_id">
        
        <label for="jwt-token">JWT Token:</label>
        <input type="text" id="jwt-token" name="token">
        
        <input type="submit" value="Verify Certificate">
    </form>
    
    <div id="verification-result">
        <!-- Verification result will be displayed here -->
    </div>
</body>
</html>
